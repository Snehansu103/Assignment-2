<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="stylesheet" href="Assign2.css">
</head>
<style>
      .profile-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }
        .profile-pic img {
            width: 80%;
        }
        .edit-button {
            cursor: pointer;
        }
        .form-container {
            display: inline;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            flex: 1;
        }
        .form-group input {
            flex: 2;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 20px);
        }
        .form-group .edit-button {
            margin-left: 10px;
        }
        .form-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-actions .save-btn {
            background-color: green;
            color: #fff;
        }
        .form-actions .cancel-btn {
            background-color: red;
            color: #fff;
        }
</style>
<body>
    <div class="sidebar">
        <div class="workspace-logo">W</div>
        <div class="workspace-title" style="font-size: 50px;">Workspace</div><br>
        <a href="Assign2Home.html"><span class="icon">üè†</span> Home</a>
        <a href="Assign2Customer.html"><span class="icon">üë•</span> Customers</a>
        <a href="Assign2Department.html"><span class="icon">üè¢</span> Departments</a>
        <a href="Assign2Media.html"><span class="icon">üì∑</span> Media</a>
        <a href="Assign2Myprofile.html""position: absolute; bottom:10px;"><span class="icon" class="active">üë§</span> My Account</a>
    </div>
    <div id="workspace">
        <div class="header">
            <div class="search-bar">
            <input type="text" style="font-size: 20px;" placeholder="Search in Home">
            </div>
        </div>
        <div class="container">
            <div class="profile-container">
                <div class="profile-pic">
                    <img src="Assign2img.jpg" style="width: 250px" height="100px" alt="Profile Picture">
                </div>
                <div>
                    <span class="edit-button">‚úèÔ∏è</span>
                </div>
            </div><br>
            <div class="form-container">
                <div class="form-group">
                    <label for="name" style="font-size: 25px;">Name</label>
                    <input type="text" id="name" style="font-size: 15px;" value="Snehansu Sekhar Mishra" disabled required>
                    <span class="edit-button">‚úèÔ∏è</span>
                </div>
                <div class="form-group">
                    <label for="email" style="font-size: 25px;">Email</label>
                    <input type="text" id="email"style="font-size: 15px;" value="abc@gmail.com" disabled required>
                    <span class="edit-button">‚úèÔ∏è</span>
                </div>
                <div class="form-group">
                    <label for="phone" style="font-size: 25px;">Phone Number</label>
                    <input type="text" id="phone" style="font-size: 15px;" value="9134837948" disabled>
                    <span class="edit-button">‚úèÔ∏è</span>
                </div>
                <div class="form-group">
                    <label for="dob" style="font-size: 25px;">Date Of Birth</label>
                    <input type="date" id="dob" style="font-size: 15px;">
                    <span class="edit-button">‚úèÔ∏è</span>
                </div>
                <div class="form-actions">
                    <button class="save-btn" style="font-size: 35px;">SAVE</button>
                    <button class="cancel-btn" style="font-size: 35px;">CANCEL</button>
                </div>
            </div>
        </div>
    </div>
        <script>
            document.querySelectorAll('.edit-button').forEach(button => {
                button.addEventListener('click', () => {
                    const input = button.previousElementSibling;
                    input.disabled = false;
                    input.focus();
                });
            });
    
            document.querySelector('.save-btn').addEventListener('click', () => {
                document.querySelectorAll('.form-group input').forEach(input => {
                    input.disabled = true;
                });
                alert('Changes saved!');
            });
    
            document.querySelector('.cancel-btn').addEventListener('click', () => {
                location.reload();
            });
            </script>
</body>
</html>
